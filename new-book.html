<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book</title>
    <!-- link BOSTR -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <!-- inttestazione logo+ link -->
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/duck.png" alt="Bootstrap" width="60" height="60"></a></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="http://127.0.0.1:5500/index.html">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- intestazione nuovo libro -->
    <main>
        <div class="container">
            <h1 class="mb-4">Nuovo libro</h1>
        </div>
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-6 " class="form-floating">
                    <div class="mb-3">Nome Autore</div>
                    <input type="text" class="form-control" id="floatingInputGroup1"
                        placeholder="Inserisci il nome dell'autore">
                    <label for="floatingInputGroup1"></label>
                </div>
                <div class="col-6" class="form-floating">
                    <div class="mb-3">Cognome Autore</div>
                    <input type="text" class="form-control" id="floatingInputGroup1"
                        placeholder="Inserisci il cognome dell'autore">
                    <label for="floatingInputGroup1"></label>
                </div>
            </div>
            <div class="col-12 " class="form-floating">
                <div class="mb-3" class="mb-2">Titolo</div>
                <input type="text" class="form-control" id="floatingInputGroup1"
                    placeholder="Inserisci titolo del libro" class="mb-0">
                <label for="floatingInputGroup1"></label>
                <span class="text-secondary text-opacity-25" class="mt-0">Titolo versione italiana</span>
            </div>

            <div class="row justify-content-between">
                <div class="col-12 col-lg-4" class="form-floating">
                    <div class="mt-3 mb-3">Genere</div>

                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Azione e avventura</option>
                        <option value="2">Biografie</option>
                        <option value="3">Fantasy</option>
                        <option value="4">Crimini e gialli</option>
                    </select>
                </div>
                <div class="col-12 col-lg-4" class="form-floating">
                    <div class="mt-3 mb-3">Anno di pubblicazione</div>

                    <input type="number" step="1" value="none" min="1900" max="2024" class="form-control"
                        id="floatingInput" placeholder="inserisci anno">
                    <label for="floatingInput"></label>
                </div>
                <div class="col-12 col-lg-4" class="form-floating">
                    <div class="mt-3 mb-3"> ISBN#</div>
                    <input type="text" class="form-control" id="floatingInputGroup1"
                        placeholder="Inserisci il codice ISBN#">
                    <label for="floatingInputGroup1"></label>
                </div>
            </div>
            <hr>
            <div class="col-12 " class="form-floating">
                <div class="mb-3" class="mb-2">Note</div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
                  </div>
           </div>
           <div class="col-12 " class="form-floating">
            <div class="mb-3" class="mb-2"></div>
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              disponibile anche in digitale
            </label>
          </div>
        </div>
        <div class="col-12 " class="form-floating">
            <div class="mb-3" class="mb-2"></div>
        <button class="btn btn-primary" type="submit" >Aggiungi libro</button>

    </div>
        </div>

    </main>


    <!-- java sscript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
